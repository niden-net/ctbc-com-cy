about_location: "CT Business Center расположен в прибрежной части Лимассола, с видом на море, и к услугам клиентов предлагает обслуживаемые и виртуальные офисы, дополненные полным спектром высококачественных услуг и оборудования, поддержкой команды профессионалов."
about_heading: "ИНФОРМАЦИЯ О CT BUSINESS CENTER"
about_about_us: "О НАС"
about_about_us_text_1: "Расположенный в прибрежной части Лимассола, с видом на набережную и море, CT Business Center находится в самом центре делового района города. К услугам клиентов предлагаются обслуживаемые и виртуальные офисы, дополненные полным спектром высококачественных услуг и оборудования, поддержкой команды профессионалов."
about_about_us_text_2: "Двухэтажный центр может похвастаться роскошными, специализированными офисами различных размеров, центральной приемной, полностью оборудованным конференц-залом, кухнями, частной крытой парковкой и множеством других объектов и услуг. Доступны офисы с видом на море или город."
about_about_us_text_3: "Все офисы характеризуются современным дизайном, продуманной планировкой, профессиональным функциональным подходом и умиротворяющей атмосферой."
about_management_team: "Команда Управления"
about_management_team_text_1: "CTBC принадлежит и управляется местными специалистами с более чем 30-летним опытом работы в области корпоративного права, фидуциарного, международного банковского обслуживания, а также услуг управления и администрирования на Кипре и за рубежом."
about_management_team_text_2: "Центр работает в тесном сотрудничестве с альянсом местных и международных узкоспециализированных фирм, что позволяет предлагать широкий спектр налоговых, бизнес-и корпоративных услуг для различных категорий клиентов. Кроме того, клиенты центра из России и СНГ обслуживаются в понятном для них русском отделе, который укомплектован опытными носителями русского языка."
about_management_team_text_3: "Клиенты CTBC могут воспользоваться весьма привлекательными налоговыми и корпоративными предложениями Кипра, и в то же время, сохранять свои офисы как ступеньку на пути в Европу, на Ближний Восток, в Азию и Африку."
about_management_team_text_4: "Для получения более подробной информации о различных корпоративных, фидуциарных и административных услугах, которые также могут быть предоставлены, пожалуйста, посетите сайт"
services_location: "CT Business Center расположен в прибрежной части Лимассола, с видом на море, и к услугам клиентов предлагает обслуживаемые и виртуальные офисы, дополненные полным спектром высококачественных услуг и оборудования, поддержкой команды профессионалов."
