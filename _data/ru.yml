services_serviced_offices_1: "CT Business Center provides a contemporary, luxurious and professional working environment, offering a fast and flexible solution for your business. Ideal for starting up a new company or a branch and for establishing a physical presence in Cyprus in a prestigious and recognisable location."
services_serviced_offices_2: "A range of fully managed and fully furnished offices are available for immediate occupancy, featuring meeting and conference facilities, a secure IT and access infrastructure, kitchens, adjacent private covered parking and professional office support services."
services_serviced_offices_3: "Located on the Limassol coastal front, CT Business Center is only minutes away from banks, restaurants, shops, public transport, the beach and the Limassol Marina."
services_serviced_offices_4: "Our turnkey approach ensures that all you have to do is move in and you are in business."
