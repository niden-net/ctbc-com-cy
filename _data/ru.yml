services_serviced_offices_1: "CT Business Center предлагает современную, изысканную и профессиональную рабочую атмосферу, в комплексе с быстрыми и гибкими решениями для вашего бизнеса. Это идеально для открытия новой компании или филиала, а также для формирования непосредственного присутствия на Кипре, в в престижном и узнаваемом месте."
services_serviced_offices_2: "Полностью оборудованные и обслуживаемые офисы доступны для немедленного использования и предоставляют возможность проведения встреч и конференций, безопасную IT структуру и доступ в бизнес центр, частную крытую парковку и профессиональную административную поддержку."
services_serviced_offices_3: "Расположившись в прибрежной части Лимассола, CT Business Center находится всего в минутах ходьбы от банков, ресторанов, магазинов, общественного транспорта, пляжа и пристани Лимассола ('Limassol Marina')."
services_serviced_offices_4: "Наш принцип «сдачи под ключ» гарантирует, что переезд в наш офис это все, что вам нужно сделать, чтобы начать свой бизнес."
services_serviced_offices_business_1: "<br/> БИЗНЕС ПАКЕТ<br/> (МИНИМАЛЬНЫЙ КОНТРАКТ – 6 МЕС.)<br/>"
